{% extends 'base.html' %}

{% block content %}
<!-- Courses -->

<div class="courses">
    <div class="container">
        <div class="row">

            <!-- Courses Main Content -->
            <div class="col-lg-12">
                <div class="courses_search_container">
                    <form action="#" id="courses_search_form" class="courses_search_form d-flex flex-row align-items-center justify-content-start">
                        <input type="search" class="courses_search_input" placeholder="Search Courses" required="required">
                        <select id="courses_search_select" class="courses_search_select courses_search_input">
                            <option>All Categories</option>
                            <option>Category</option>
                            <option>Category</option>
                            <option>Category</option>
                        </select>
                        <button action="submit" class="courses_search_button ml-auto">search now</button>
                    </form>
                </div>
                <div class="courses_container">
                    <div class="row courses_row">
                        
                        {% for course in courses %}
                        <!-- Course -->
                        <div class="col-lg-4">
                            <div class="course">
                                <div class="course_image"><img src="{{STATIC_URL}}images/course_{{forloop.counter}}.jpg" alt=""></div>
                                <div class="course_body">
                                    <h3 class="course_title">{{course.title}}</h3>
                                    <div class="course_teacher">Total Hours: {{course.total_hours}}</div>
                                    <div class="course_text">
                                        <p>Faculties: {% for faculty in course.faculties.all %}{{faculty}}, {% endfor %}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

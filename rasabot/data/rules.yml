version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say bot_old anytime the user says bot_old
  steps:
  - intent: bot_old
  - action: utter_botold

- rule: Say current_time anytime the user current_time
  steps:
  - intent: current_time
  - action: action_hello_world
